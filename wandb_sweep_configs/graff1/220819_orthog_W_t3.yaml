program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [chameleon]
  function:
    values: [greed_non_linear]
  epoch:
    values: [200]
  num_splits:
    values: [3]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_W_style:
    values: [W_orthog_init, householder]
  loss_orthog_a:
    values: [0.0, 0.1]
  time_dep_w:
    values: [struct]
  time_dep_omega:
    values: [struct]
  time_dep_q:
    values: [struct]
  num_lamb_w:
    values: [1, 2]
  num_lamb_omega:
    values: [1, 2]
  num_lamb_q:
    values: [1, 2]
  gnl_W_diag_init:
    values: [uniform]
  gnl_omega:
    values: [diag]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: [z2x]
  gnl_W_norm:
    values: [False]
  m3_path_dep:
    values: [None]
  path_dep_norm:
    values: [None]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [True]
  hidden_dim:
    values: [64]
  householder_L:
    values: [32, 64]
  max_nfe:
    values: [10000]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  step_size:
    values: [0.25, 0.5, 1.0]
  time:
    distribution: uniform
    min: 2.0
    max: 16.0
  lr:
    distribution: uniform
    min: 0.0005
    max: 0.01
  decay:
    distribution: uniform
    min: 0.000
    max: 0.01
  optimizer:
    values: [adam]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: orthog_W_t3
