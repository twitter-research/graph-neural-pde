program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [texas, wisconsin, cornell, film, squirrel, chameleon, Citeseer, Pubmed, Cora]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [250]
  num_splits:
    values: [10]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  greed_params:
    values: [[diag_dom, uniform, True, diag, free, False, True, True], [diag, uniform, False, diag, free, True, True, True]]
  gnl_W_norm:
    values: [False]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  source_term:
    values: [scalar]
  q_scalar_init:
    values: [1.]
  time_dep_w:
    values: [none]
  time_dep_omega:
    values: [none]
  time_dep_q:
    values: [none]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: [eye]
  pointwise_nonlin:
    values: [True, False]
  conv_batch_norm:
    values: [layerwise, False]
  XN_no_activation:
    values: [False]
  use_mlp:
    values: [False]
  m2_mlp:
    values: [False]
  post_proc:
    values: [none]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
  - --use_best_params
entity: graph_neural_diffusion
project: all_best_BN_NL