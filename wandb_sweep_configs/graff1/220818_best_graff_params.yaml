program: run_GNN.py
method: random
parameters:
  dataset:
    values: [chameleon]
  function:
    values: [greed_non_linear]
  epoch:
    values: [200]
  num_splits:
    values: [10]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_W_style:
    values: [diag_dom]
  time_dep_unstruct_w:
    values: [False]
  time_dep_struct_w:
    values: [False]
  gnl_W_diag_init:
    values: [uniform]
  gnl_omega:
    values: [zero, diag]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: [None]
  gnl_W_norm:
    values: [False]
  m3_path_dep:
    values: [None]
  path_dep_norm:
    values: [None]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  hidden_dim:
    values: [64]
  householder_L:
    values: [64]
  time:
    distribution: uniform
    min: 2.5
    max: 4.5
  step_size:
    values: [0.25, 0.5, 1.0]
  input_dropout:
    distribution: uniform
    min: 0.45
    max: 0.55
  dropout:
    distribution: uniform
    min: 0.3
    max: 0.4
  lr:
    distribution: uniform
    min: 0.00075
    max: 0.00125
  decay:
    distribution: uniform
    min: 0.000
    max: 0.001
  max_nfe:
    values: [10000]
  optimizer:
    values: [adam]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: best_graff_params
