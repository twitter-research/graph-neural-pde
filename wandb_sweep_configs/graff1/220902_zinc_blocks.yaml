program: run_ZINC.py
method: grid
parameters:
  dataset:
    values: [ZINC]
  block:
    values: [greed_lie_trotter]
  function:
    values: [greed_non_linear]
  gnl_W_norm:
    values: [False]
  m3_path_dep:
    values: [None]
  path_dep_norm:
    values: [None]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  epoch:
    values: [250]
  num_splits:
    values: [1]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_W_style:
    values: [tri]
  time_dep_omega:
    values: [None]
  time_dep_q:
    values: [None]
  gnl_omega:
    values: [zero]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: [False]
  pointwise_nonlin:
    values: [True, False]
  time_dep_w:
    values: [False]
  source_term:
    values: [None, diag]
  conv_batch_norm:
    values: [None]
  graph_pool:
    values: [mean]
  batch:
    values: [64]
  lr:
    values: [0.001]
  lr_reduce_factor:
    values: [0.5]
  lr_schedule_patience:
    values: [10]
  lr_schedule_threshold:
    values: [0.0001]
  min_lr:
    values: [0.00001]
  hidden_dim:
    values: [64, 128, 256]
  max_nfe:
    values: [100000]
  step_size:
    values: [1.0]
  lie_trotter:
    values: [gen_2]
  lt_block_times:
    values: [[2, 2], [4, 4], [2,2,2,2], [4,4,4,4]]
  lt_pointwise_nonlin:
    values: [True, False]
  input_dropout:
    values: [0.0]
  dropout:
    values: [0.0]
  decay:
    values: [0.0]
  optimizer:
    values: [adam]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --adjoint
entity: graph_neural_diffusion
project: zinc_blocks