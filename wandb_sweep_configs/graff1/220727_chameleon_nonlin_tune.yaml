program: run_GNN.py
method: random
parameters:
  dataset:
    values: [chameleon]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [129]
  num_splits:
    values: [4]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity, sigmoid, squareplus, sigmoid_deriv, tanh_deriv, squareplus_deriv, exponential]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  greed_params:
    values: [[diag_dom, uniform, True, diag, free, False, True, True], [diag, uniform, False, diag, free, True, True, True]]
  hidden_dim:
    values: [32, 64, 128]
  time:
    values: [2, 2.5, 3, 4]
  step_size:
    values: [0.25, 0.5, 1.0]
  input_dropout:
    distribution: uniform
    min: 0.4
    max: 0.55
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0005
    max: 0.005
  decay:
    distribution: uniform
    min: 0.000
    max: 0.001
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: cora_nonlin_tune