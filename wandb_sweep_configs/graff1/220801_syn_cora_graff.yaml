program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [syn_cora]
  target_homoph:
    values: ['0.00', '0.10', '0.20', '0.30', '0.40', '0.50', '0.60', '0.70', '0.80', '0.90', '1.00']
  block:
    values: [constant]
  function:
    values: [gcn, mlp]
  epoch:
    values: [129]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  gnl_omega:
     values: [zero]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [0.5, 1.0]
  hidden_dim:
    values: [64]
  time:
    values: [2, 3, 4]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.0025]
  decay:
    values: [0.01]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: rebuttal_syn_cora