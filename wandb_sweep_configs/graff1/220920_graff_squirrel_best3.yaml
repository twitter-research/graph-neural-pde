program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [squirrel]
  data_feat_norm:
    values: [True]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [200]
  num_splits:
    values: [1, 2, 4, 10]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_W_style:
    values: [diag_dom]
  gnl_W_diag_init:
    values: [uniform]
  gnl_W_norm:
    values: [False]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  source_term:
    values: [scalar]
  gnl_omega:
    values: [diag]
  gnl_omega_diag:
    values: [free]
  time_dep_w:
    values: [none]
  time_dep_omega:
    values: [none]
  time_dep_q:
    values: [none]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: [eye]
  pointwise_nonlin:
    values: [False]
  conv_batch_norm:
    values: [none]
  XN_no_activation:
    values: [True, False]
  two_hops:
    values: [False]
  hidden_dim:
    values: [64]
  time:
    values: [2.339]
  step_size:
    values: [1.0]
  input_dropout:
    values: [0.5094]
  dropout:
    values: [0.4974]
  optimizer:
    values: [adam]
  lr:
    values: [0.0058]
  decay:
    values: [0.00018]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: graff_squirrel_best2