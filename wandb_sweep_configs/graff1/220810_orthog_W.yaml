program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [chameleon]
  function:
    values: [greed_non_linear]
  epoch:
    values: [257]
  num_splits:
    values: [2]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_W_style:
    values: [loss_W_orthog, cgnn_Z_diag, GS_Z_diag, W_orthog_init, householder, skew_sym]
  loss_orthog_a:
    values: [None, 0.1]
  m1_W_eig:
    values: [False]
  m2_W_eig:
    values: ['z2x']
  gnl_W_norm:
    values: [False]
  m3_path_dep:
    values: [None]
  path_dep_norm:
    values: [None]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  gnl_omega:
    values: [zero]
  hidden_dim:
    values: [64]
  householder_L:
    values: [64]
  time:
    values: [3.0, 10.0]
  step_size:
    values: [0.5]
  max_nfe:
    values: [10000]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.001]
  decay:
    values: [0.0005]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: orthog_W